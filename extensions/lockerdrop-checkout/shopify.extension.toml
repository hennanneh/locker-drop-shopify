# LockerDrop Checkout UI Extension
# Shows locker pickup options in the checkout flow
# Learn more: https://shopify.dev/docs/apps/build/checkout

api_version = "2025-01"

[[extensions]]
uid = "539482da-e96f-2453-1e78-c274f2e1851605b78716"
type = "ui_extension"
name = "LockerDrop Pickup"
handle = "lockerdrop-checkout"

[[extensions.targeting]]
module = "./src/Checkout.js"
target = "purchase.checkout.block.render"

[extensions.capabilities]
api_access = true
network_access = true
block_progress = true

# Settings exposed to merchant in checkout customizer
[extensions.settings]
  [[extensions.settings.fields]]
  key = "show_expanded"
  type = "boolean"
  name = "Auto expand section"
  description = "Show LockerDrop options expanded by default"

  [[extensions.settings.fields]]
  key = "title"
  type = "single_line_text_field"
  name = "Section title"
  description = "Custom title for the locker pickup section"

