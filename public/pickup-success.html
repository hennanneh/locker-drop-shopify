<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pickup Complete!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #5c6ac4;
            --secondary-color: #202223;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, var(--primary-color) 0%, color-mix(in srgb, var(--primary-color) 85%, black) 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 24px;
            color: white;
        }

        .container {
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        .brand-logo {
            max-height: 60px;
            max-width: 200px;
            margin-bottom: 24px;
            animation: fadeInUp 0.5s ease-out both;
        }

        .success-icon {
            width: 120px;
            height: 120px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 32px;
            animation: scaleIn 0.5s ease-out;
        }

        .success-icon svg {
            width: 60px;
            height: 60px;
        }

        .checkmark {
            stroke: var(--primary-color);
            stroke-width: 3;
            stroke-linecap: round;
            stroke-linejoin: round;
            fill: none;
            animation: drawCheck 0.6s ease-out 0.3s forwards;
            stroke-dasharray: 100;
            stroke-dashoffset: 100;
        }

        @keyframes scaleIn {
            0% { transform: scale(0); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        @keyframes drawCheck {
            to { stroke-dashoffset: 0; }
        }

        h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 12px;
            animation: fadeInUp 0.5s ease-out 0.2s both;
        }

        .subtitle {
            font-size: 18px;
            opacity: 0.9;
            margin-bottom: 32px;
            animation: fadeInUp 0.5s ease-out 0.3s both;
        }

        .order-info {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 32px;
            backdrop-filter: blur(10px);
            animation: fadeInUp 0.5s ease-out 0.4s both;
        }

        .order-number {
            font-size: 14px;
            opacity: 0.8;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }

        .order-value {
            font-size: 32px;
            font-weight: 700;
        }

        .message {
            font-size: 16px;
            line-height: 1.6;
            opacity: 0.9;
            margin-bottom: 32px;
            animation: fadeInUp 0.5s ease-out 0.5s both;
        }

        .status-update {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 16px;
            font-size: 14px;
            opacity: 0.8;
            animation: fadeInUp 0.5s ease-out 0.6s both;
        }

        .status-update.success {
            background: rgba(0, 200, 100, 0.2);
        }

        .status-update.error {
            background: rgba(255, 100, 100, 0.2);
        }

        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Upsell Section */
        .upsells-section {
            background: white;
            border-radius: 16px;
            padding: 24px;
            margin-top: 32px;
            color: var(--secondary-color);
            animation: fadeInUp 0.5s ease-out 0.7s both;
        }

        .upsells-section h3 {
            font-size: 18px;
            margin-bottom: 16px;
            color: var(--secondary-color);
        }

        .upsell-products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 16px;
        }

        .upsell-product {
            text-align: center;
            text-decoration: none;
            color: var(--secondary-color);
            transition: transform 0.2s;
        }

        .upsell-product:hover {
            transform: scale(1.05);
        }

        .upsell-product img {
            width: 100%;
            aspect-ratio: 1;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 8px;
            background: #f6f6f7;
        }

        .upsell-product .product-title {
            font-size: 13px;
            font-weight: 500;
            margin-bottom: 4px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .upsell-product .product-price {
            font-size: 14px;
            font-weight: 600;
            color: var(--primary-color);
        }

        /* Rebuy Widget Container */
        .rebuy-container {
            margin-top: 32px;
            animation: fadeInUp 0.5s ease-out 0.7s both;
        }

        .footer {
            margin-top: 48px;
            font-size: 12px;
            opacity: 0.6;
            animation: fadeInUp 0.5s ease-out 0.8s both;
        }

        .footer a {
            color: white;
            text-decoration: none;
        }

        /* Custom CSS will be injected here */
        #custom-styles {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Brand Logo (Enterprise) -->
        <img id="brand-logo" class="brand-logo" style="display: none;" alt="Brand Logo">

        <div class="success-icon">
            <svg viewBox="0 0 24 24">
                <path class="checkmark" d="M4 12l6 6L20 6"/>
            </svg>
        </div>

        <h1 id="success-title">Pickup Complete! ðŸŽ‰</h1>
        <p class="subtitle">You've got your package</p>

        <div class="order-info">
            <div class="order-number">Order Number</div>
            <div class="order-value" id="order-number">#---</div>
        </div>

        <p class="message" id="success-message">
            Thank you for using LockerDrop! Your order has been successfully picked up from the locker.
        </p>

        <div class="status-update" id="status-update">
            <span class="spinner"></span>
            Notifying seller...
        </div>

        <!-- Upsell Products Section (Enterprise) -->
        <div class="upsells-section" id="upsells-section" style="display: none;">
            <h3 id="upsells-heading">You might also like</h3>
            <div class="upsell-products" id="upsell-products">
                <!-- Products injected dynamically -->
            </div>
        </div>

        <!-- Rebuy Widget Container (Enterprise) -->
        <div class="rebuy-container" id="rebuy-container" style="display: none;">
            <!-- Rebuy widget will be rendered here -->
        </div>

        <div class="footer">
            Powered by <a href="https://lockerdrop.it">LockerDrop.it</a>
        </div>
    </div>

    <script>
        // Get order info from URL
        const urlParams = new URLSearchParams(window.location.search);
        const orderNumber = urlParams.get('order');
        const requestId = urlParams.get('open_locker_request');
        const status = urlParams.get('status');
        const shop = urlParams.get('shop');

        // Display order number
        if (orderNumber) {
            document.getElementById('order-number').textContent = '#' + orderNumber;
        }

        // Load branding settings (Enterprise)
        async function loadBranding() {
            if (!shop) return;

            try {
                const response = await fetch(`/api/branding/${shop}`);
                const branding = await response.json();

                if (!branding.enabled) return;

                // Apply custom colors
                if (branding.primaryColor) {
                    document.documentElement.style.setProperty('--primary-color', branding.primaryColor);
                }
                if (branding.secondaryColor) {
                    document.documentElement.style.setProperty('--secondary-color', branding.secondaryColor);
                }

                // Show brand logo
                if (branding.logoUrl) {
                    const logo = document.getElementById('brand-logo');
                    logo.src = branding.logoUrl;
                    logo.style.display = 'block';
                }

                // Custom success message
                if (branding.successMessage) {
                    document.getElementById('success-message').textContent = branding.successMessage;
                }

                // Apply custom CSS
                if (branding.customCss) {
                    const style = document.createElement('style');
                    style.textContent = branding.customCss;
                    document.head.appendChild(style);
                }

                // Load upsell products
                if (branding.showUpsells && branding.upsellProductIds?.length > 0) {
                    loadUpsellProducts(branding.upsellProductIds, branding.upsellHeading);
                }

                // Initialize Rebuy
                if (branding.rebuyEnabled && branding.rebuyWidgetId) {
                    initRebuy(branding.rebuyWidgetId);
                }

            } catch (error) {
                console.error('Error loading branding:', error);
            }
        }

        // Load upsell products from Shopify
        async function loadUpsellProducts(productIds, heading) {
            try {
                const response = await fetch(`/api/upsell-products/${shop}?ids=${productIds.join(',')}`);
                const data = await response.json();

                if (data.products?.length > 0) {
                    const container = document.getElementById('upsell-products');
                    const section = document.getElementById('upsells-section');

                    if (heading) {
                        document.getElementById('upsells-heading').textContent = heading;
                    }

                    container.innerHTML = data.products.map(product => `
                        <a href="${product.url}" class="upsell-product" target="_blank">
                            <img src="${product.image || '/placeholder.png'}" alt="${product.title}">
                            <div class="product-title">${product.title}</div>
                            <div class="product-price">${product.price}</div>
                        </a>
                    `).join('');

                    section.style.display = 'block';
                }
            } catch (error) {
                console.error('Error loading upsell products:', error);
            }
        }

        // Initialize Rebuy widget
        function initRebuy(widgetId) {
            const container = document.getElementById('rebuy-container');

            // Load Rebuy script
            const script = document.createElement('script');
            script.src = 'https://rebuyengine.com/assets/js/rebuy.js';
            script.async = true;
            script.onload = function() {
                // Initialize Rebuy with widget ID
                if (window.Rebuy) {
                    container.innerHTML = `<div data-rebuy-id="${widgetId}"></div>`;
                    container.style.display = 'block';
                    window.Rebuy.init();
                }
            };
            document.head.appendChild(script);
        }

        // Notify the server that pickup is complete
        async function notifyPickupComplete() {
            const statusDiv = document.getElementById('status-update');

            try {
                const response = await fetch('/api/pickup-complete', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        orderNumber: orderNumber,
                        requestId: requestId,
                        status: status
                    })
                });

                const result = await response.json();

                if (result.success) {
                    statusDiv.innerHTML = 'âœ“ Seller has been notified';
                    statusDiv.classList.add('success');
                } else {
                    statusDiv.innerHTML = 'âœ“ Pickup recorded';
                    statusDiv.classList.add('success');
                }
            } catch (error) {
                console.error('Error notifying server:', error);
                statusDiv.innerHTML = 'âœ“ Pickup complete';
                statusDiv.classList.add('success');
            }
        }

        // Initialize page
        async function init() {
            // Load branding first
            await loadBranding();

            // Always notify pickup complete when we have an order number
            // Harbor redirects here after successful locker open
            if (orderNumber) {
                notifyPickupComplete();
            } else {
                document.getElementById('status-update').innerHTML = 'âœ“ Pickup complete';
                document.getElementById('status-update').classList.add('success');
            }
        }

        init();
    </script>
</body>
</html>
